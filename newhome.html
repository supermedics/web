<script>
let count=0;  
function addItem() {        
    // input value 를 todo변수에 저장

    let todo = document.getElementById('item').value;
    // ul 태그를 list변수에 저장
    let list = document.getElementById('todolist');
    // li 태그를 생성
    let listitem = document.createElement('li');
    
        if(todo==""){
        alert("내용이 없습니다.");
        } else if (count>=9){
            alert("허용 갯수를 넘었습니다.9개 이하");
        }else{
             display_on('delall');
            // input에 있는 할일을 li태그 안에 넣어줌
            listitem.innerHTML = '<input type=checkbox name="todo" ></input>'+" "+todo+'<select ><option selected>순위</option><option>1</option><option>2</option><option>3</option></select>';                
            document.getElementById('item').value="";
        // 만들어진 할일(아이템)을 ul태그의 자식으로 append
            list.appendChild(listitem);
            
            let xbtn =document.createElement('button');
            xbtn.className ="close";
    
            xbtn.innerHTML='&times';
            xbtn.onclick =function(e){
                let pnode=e.target.parentNode;
                list.removeChild(pnode);
                count--;
                // console.log(count);
            }
            listitem.appendChild(xbtn);
            count++;
            console.log(count);
        }    
    }
    function delall() {
    let list = document.getElementById("todolist"); // listBody에 접근
    // let listChild = list.childNodes.values;
    let listChild = document.querySelectorAll("#todolist li");
    

    // let lastIdx=listChild.length + 1; // listBody의 자식요소 정보가 들어옴
    // console.log(lastIdx);

    if (listChild.length <= 0){
        alert("삭제할 항목이 없습니다.");
    }else    {        
        let lastIdx=listChild.length; // listBody의 자식요소 정보가 들어옴
        
        for(var i=0; i<lastIdx; i++) {
            console.log(i);
            console.log(listChild[i]);
            list.removeChild(listChild[i]);                
        }
        document.getElementById("delall").style.display="none"
        count=0;
    }
    
    
}
function display_on(){
    document.getElementById("delall").style.display="block";
}
    </script>
