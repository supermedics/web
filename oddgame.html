<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd&even</title>
    <style>
        header{
            text-align: center;
        }
        .bett{
            margin: 5px;
            height: 40px;
        }
        .bett button{
            padding: 2px,0;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px; 
            
        }
        .button{
            text-align: center;
            justify-content: center;
            border: 1px solid black;
            height: 100px;
            width: 100px; 
        }
        .button:hover{
            filter: blur(1px);
        }
    </style>

</head>
<body>
    <header>
        <h2>홀짝게임</h2>
        <div class="batting">
        <input type="number" id="bett" class="bett" value="0"  ><button  onclick="bett()" value="베팅" class="bett">베팅</button>
        </div>
        <h3 class="choice">선택하세요</h3>
        <h4 class="choice">1회 승리당 5만원, 지면 -5만원</h4>
        <h4 class="choice" id="bett_value"></h4>
        <h4 class="choice" >남은돈 <b id="Now_value"> </b>  원</h4>
        <h4 class="choice" id="count"></h4>

    </header>
    <section class="container">
        <button class="button" id="odd" onclick="playing(1)">홀</button>
        <button class="button" id="even" onclick="playing(0)">짝</button>
        <button class="button" id="reset" onclick="reset()">초기화</button>
    </section>
</body>
</html>
<script>
    let number=0;
    let user_num;
    let money=0;
    let count=0;
    function bett( ){
        count=0;
        // parseInt => input value 를 숫자로 변환
        money= parseInt(document.getElementById('bett').value);

        if(isNaN(money)){
            alert("베팅값을 넣어 주세요");
            
        }else if( money<50000){    
            alert("5만원이상 베팅해 주세요");
            
        }else{
            
            document.getElementById("bett_value").innerHTML ="초기배팅값"+ money+"원"+"베팅";
        
            
        }
    }

    function playing(user_num) {

        console.log(money);
        if (money<50000){
            alert("5만원이상 베팅해 주세요");
            count=0;
        }
        else{
        number=Math.floor(Math.random()*100);
        
        number=number%2;
        console.log(number);
        // console.log(money);
        if(count<9){
           if (number==user_num){
                money=money+50000;
                imgChange();
                count++;
            
            }else{
                money=money-50000;
                count++;
            }
        } else{
            if (number==user_num){
                money=money*5;
                count=0;
            }else{
                money=0;
                count=0;
            }

        }
        // console.log(money);
        
        document.getElementById("Now_value").innerText= money ;
        document.getElementById("count").innerHTML="10회마다"+"<h3>"+ count+"회</h3> "+"이기면 5배 지면 올인";

        }
    }

    function imgChange(){

            document.getElementById("container").style.backgroundImage = "/img/celerbrity.jpg";
        }

    function  reset(){
        money=0;
        count=0;
        document.getElementById('bett').value=null;
        document.getElementById("bett_value").innerHTML= money+"원"+" 베팅";
        document.getElementById("Now_value").innerHTML= money;
        document.getElementById("count").innerHTML="10회마다"+"<h3>"+ count+"회</h3> "+"이기면 5배 지면 올인";
    }
</script>
